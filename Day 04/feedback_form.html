<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchDarkly Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Updates</a>
            <a href="#">Support</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="main-container">
        <h1 class="main-title">User Feedback Form</h1>
        
        <div class="form-container">
            <form id="feedback-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <p>Are you satisfied with the recent updates?</p>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="satisfaction" value="yes" required>
                            Yes
                        </label>
                        <label>
                            <input type="radio" name="satisfaction" value="no" required>
                            No
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="feature">Preferred Feature:</label>
                    <select id="feature" name="feature" required>
                        <option value="">Select a feature</option>
                        <option value="featureA">Feature A</option>
                        <option value="featureB">Feature B</option>
                        <option value="featureC">Feature C</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>

                <button type="submit">Submit Feedback</button>

                <div class="tutorial-section">
                    <h2>Feature Update Tutorial</h2>
                    <video class="tutorial-video" width="320" height="240" controls>
                        <source src="https://via.placeholder.com/150" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <section class="sound-section">
                    <h2>System Update Sound</h2>
                    <audio controls>
                        <source src="https://via.placeholder.com/150" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </section>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 LaunchDarkly. All rights reserved.</p>
    </footer>
</body>
</html>
