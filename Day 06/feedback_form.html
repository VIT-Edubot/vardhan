<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Section Moved to the Top -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Updates</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Moved Below Navbar -->
    <header>
        <h1>User Feedback Form</h1>
    </header>

    <section id="feedback-form">
        <h2>We Value Your Feedback</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <p>Are you satisfied with the recent updates?</p>
            <div class="radio-group">
                <input type="radio" id="yes" name="satisfaction" value="yes" required>
                <label for="yes">Yes</label>
                
                <input type="radio" id="no" name="satisfaction" value="no" required>
                <label for="no">No</label>
            </div>

            <label for="feature">Preferred Feature:</label>
            <select id="feature" name="feature" required>
                <option value="">Select a feature</option>
                <option value="featureA">Feature A</option>
                <option value="featureB">Feature B</option>
                <option value="featureC">Feature C</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" maxlength="500"></textarea>
            
            <!-- Replace the existing rating section with this -->
            <div class="rating-container">
                <label for="rating" id = "labelForRating">Rate the updates:</label>
                <div class="rating-group">
                    <label data-rating="1">
                        <input type="radio" name="rating" value="1" class="rating" />
                    </label>
                    <label data-rating="2">
                        <input type="radio" name="rating" value="2" class="rating" />
                    </label>
                    <label data-rating="3">
                        <input type="radio" name="rating" value="3" class="rating" />
                    </label>
                    <label data-rating="4">
                        <input type="radio" name="rating" value="4" class="rating" />
                    </label>
                    <label data-rating="5">
                        <input type="radio" name="rating" value="5" class="rating" />
                    </label>
                </div>
                <p id="rating-message" class="rating-message"></p>
            </div>
            <!-- Reset Button -->
            <button type="reset" id="resetBtn">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="media-section">
        <h2>Feature Update Tutorial</h2>
        <video controls>
            <source src="https://via.placeholder.com/150" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section class="media-section">
        <h2>System Update Sound</h2>
        <audio controls>
            <source src="https://via.placeholder.com/150" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <footer>
        <p>&copy; 2024 LaunchDarkly. All rights reserved.</p>
    </footer>
<script src="feedback.js"></script>
</body>
</html>
